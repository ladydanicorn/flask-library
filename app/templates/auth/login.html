{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <img src="{{ url_for('static', filename='images/undraw_profile_pic_re_iwgo.svg') }}" alt="Profile" class="auth-image">
    <div class="form-container">
        <h2>Login</h2>
        <form method="POST" novalidate>
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.username.label }}
                {{ form.username(size=32) }}
            </div>
            <div class="form-group">
                {{ form.password.label }}
                {{ form.password(size=32) }}
            </div>
            {{ form.submit() }}
        </form>
    </div>
</div>
{% endblock %}
