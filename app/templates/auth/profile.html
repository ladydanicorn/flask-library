{% extends "base.html" %}
{% block content %}
<h2>User Profile</h2>
<p>Username: {{ current_user.username }}</p>
<p>Email: {{ current_user.email }}</p>
<p>API Token: {{ current_user.token }}</p>

<h3>Your Books</h3>
<ul>
{% for book in current_user.books %}
    <li>{{ book.title }} by {{ book.author }}</li>
{% endfor %}
</ul>
{% endblock %}
